<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Niramit|Source+Sans+Pro" rel="stylesheet">
	<link rel="stylesheet" href="css/estilos.css">

</head>
<body>
	<div class="padre">
		<h1>Calculadora Super Pro JS</h1>
		<h4>Agus Developer</h4>
		<form>
			<input type="text" class="resultado" value="">
		</form>
		<div class="hijo">
		<table class="table">
		  <thead>
		    <tr>
		      <th><input type="button" class="botones" value="C" onclick="borrar()"></th>
		      <th><input type="button" class="botones" value="<" onclick="retro()"></th>
		      <th><input type="button" class="botones" value="/" onclick="insert('/')"></th>
		      <th><input type="button" class="botones" value="*" onclick="insert('*')"></th>
		    </tr>
		  </thead>

		  <tbody>
		    <tr>		      
		      <td><input type="button" class="botones" value="7" onclick="insert(7)"></td>
		      <td><input type="button" class="botones" value="8" onclick="insert(8)"></td>
		      <td><input type="button" class="botones" value="9" onclick="insert(9)"></td>
		      <th><input type="button" class="botones" value="+" onclick="insert('+')"></th>
		    </tr>
		    <tr>
		      
		      <td><input type="button" class="botones" value="4" onclick="insert(4)"></td>
		      <td><input type="button" class="botones" value="5"onclick="insert(5)"></td>
		      <td><input type="button" class="botones" value="6" onclick="insert(6)"></td>
		      <th><input type="button" class="botones" value="-" onclick="insert('-')"></th>
		    </tr>
		    <tr>
		      
		      <td><input type="button" class="botones" value="1" onclick="insert(1)"></td>
		      <td><input type="button" class="botones" value="2" onclick="insert(2)"></td>
		      <td><input type="button" class="botones" value="3" onclick="insert(3)"></td>
		      <th rowspan=5><input type="button" class="botones" value="=" style="height:190px" id="eq" onclick="eq()"></th>
		    </tr>

		     <tr>		      
		      <td colspan=2><input type="button" class="botones" value="0" style="width:210px" onclick="insert(0)"></td>
		      <td><input type="button" class="botones" value="." onclick="insert('.')"></td>
		    </tr>
		  </tbody>
		</table>
		</div>
	</div>

<script type="text/javascript" src="js/js.js"></script>

</body>
</html>
